<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number to Words Conversion</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header d-flex justifyCenter alignCenter">
      <h2>Number to Words Conversion</h2>
    </div>
    <div class="content">
      <h3>Enter number below:</h3>
      <input
        type="text"
        id="number"
        name="number"
        onkeypress="handleEvent()"
        onkeyup="handleEvent()"
      />
      <p class="textError" id="error"></p>
      <br />
      <h2>Equivalent words:</h2>
      <h4 id="word"></h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
